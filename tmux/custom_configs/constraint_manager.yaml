constraint_management:

  # those gains will be used automatically when a localization mode switches
  # and the current gains are not in the allowed list (next paragraphs)
  fallback_constraints:
    GPS: "slow"

slow:

  horizontal:
    speed: 1.0
    acceleration: 1.0
    jerk: 20.0
    snap: 20.0

  vertical:

    ascending:
      speed: 1.0
      acceleration: 1.0
      jerk: 20.0
      snap: 20.0

    descending:
      speed: 1.0
      acceleration: 1.0
      jerk: 20.0
      snap: 20.0

  heading:
    speed: 0.5
    acceleration: 1.0
    jerk: 10.0
    snap: 10.0

  angular_speed:
    roll: 60.0
    pitch: 60.0
    yaw: 10.0

  tilt: deg(60)
